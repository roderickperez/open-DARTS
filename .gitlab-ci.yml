        - export PYTHONUNBUFFERED=1
        # complex command to create fake wheel and figure out the proper name for current python and platform
        - export WHEEL_NAME=`python -c "from setuptools.dist import Distribution;from distutils.core import  Extension;dist = Distribution({'name':'open_darts', 'version':'1.1.3', 'ext_modules':[Extension('mylib', ['mysrc.pyx', 'native.c'])]});bdist_wheel_cmd = dist.get_command_obj('bdist_wheel');print(bdist_wheel_cmd.wheel_dist_name + '-' + '-'.join(bdist_wheel_cmd.get_tag())+ '.whl');"`
        # upgrade pip package first
        - python -m pip install --upgrade pip
        - pip install sympy  # for models\1ph_1comp_poroelastic_convergence
        - ls ./dist/*
        # force reinstall of darts wheel only (need to force because darts wheel version is not incremented)
