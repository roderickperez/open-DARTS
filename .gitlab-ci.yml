        - pip install --force-reinstall --no-deps ./dist/$WHEEL_NAME
        # force-reinstall of dependencies takes too much time, lets only upgrade (eagerly!) them
        - pip install --upgrade --upgrade-strategy eager ./dist/$WHEEL_NAME
